<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="website">
        <title>Caffè Principe</title>
        <link href="../style/contatti.css" rel="stylesheet" type="text/css">
        <script src="../script/script.js" defer></script>    
    </head>

    <body>

        <main>
            <h1>CONTATTACI</h1>
        </main>
        
        <h2>Per info o prenotazioni compilare il modulo sottostante</h2>

        <section id="input-module">
            <form id="reservationForm">
                <label id="name&Surname">Nome e Cognome</label>
                <input id="name&Surname" type="text" required>
                <label id="NofPerson">N° di persone</label>
                <input id="NofPerson" type="text" required>
                <label id="email">Email</label>
                <input id="email" type="text" required>
                <label id="phoneNumber">Numero di telefono</label>
                <input id="phoneNumber" type="text" required>
                <button type="submit" class="submit">Prenota</button>
            </form>
        </section>

       

       
        

    </body>
</html>
